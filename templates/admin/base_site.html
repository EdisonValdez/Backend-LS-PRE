{% extends "admin/base_site.html" %}

{% load language_tags %}

{% block welcome-msg %}
    {% get_languages as LANGUAGES %}

    {% for lang in LANGUAGES %}
      <a href="{% get_localized_admin_url lang.0 %}">
          <img src="https://flagcdn.com/16x12/{{ lang.1 }}.png" alt="{{ lang.0 }} flag"/>
      </a> /
    {% endfor %}
    {{ block.super }}
{% endblock %}
